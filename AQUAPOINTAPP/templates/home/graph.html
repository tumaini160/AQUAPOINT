  {% comment %} <script>
    // Sample data for demonstration
    const flowRateData = {
      labels: ['1:00', '2:00', '3:00', '4:00', '5:00', '6:00', '7:00'],
      datasets: [{
        label: 'Location A',
        data: [10, 15, 20, 25, 30, 35, 40],
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1,
        fill: false
      }, {
        label: 'Location B',
        data: [20, 18, 25, 22, 30, 28, 35],
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1,
        fill: false
      }]
    };

    // Create chart
    const ctx = document.getElementById('flowRateChart').getContext('2d');
    const flowRateChart = new Chart(ctx, {
      type: 'line',
      data: flowRateData,
      options: {
        scales: {
          x: {
            display: true,
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            display: true,
            title: {
              display: true,
              text: 'Flow Rate'
            }
          }
        }
      }
    }); {% endcomment %}

    async function fetchData() {
      const response = await fetch('https://aquapoint.onrender.com/graphData');
      const data = await response.json();
      console.log(data);
      return data;
    }
  
    async function createChart() {
      const data = await fetchData();
  
      const ctx = document.getElementById('flowRateChart').getContext('2d');
      const flowRateChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: data.datasets
        },
        options: {
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: 'Time'
              }
            },
            y: {
              display: true,
              title: {
                display: true,
                text: 'Flow Rate'
              }
            }
          }
        }
      });
    }
  
    createChart();
  </script>
